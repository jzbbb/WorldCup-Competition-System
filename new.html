<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/base.css">
  <!-- <link rel="stylesheet" href="./css/index.css"> -->
  <link rel="stylesheet" href="./lib/bootstrap-5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">

  <title>注册和登录</title>
</head>

<body>
  <!-- 弹出框 -->
  <div class="alert info-box">
  </div>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="" method="POST" class="sign-in-form" role="form" autocomplete="off">
          <h2 class="title">登录</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" name="account" placeholder="用户名" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" name="pass" placeholder="密码" />
          </div>
          <div class="index-button">
            <input type="button" value="登 录" class="btn solid" id="login-btn" />
            <input type="reset" value="重 置" class="solid reset" id="login-btn" />
          </div>

          <p class="social-text">或者通过以下平台登录</p>
          <div class="social-media">
            <a href="#" class="social-icon" id="fa-weixin">
              <i class="fab fa-apple"></i>
            </a>
            <a href="#" class="social-icon" id="fa-qq">
              <i class="fab fa-qq"></i>
            </a>
            <a href="#" class="social-icon" id="fa-alipay">
              <i class="fab fa-alipay"></i>
            </a>
            <a href="#" class="social-icon" id="fa-github">
              <i class="fab fa-github"></i>
            </a>
          </div>
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel">
        <img src="./img/足球1.svg" class="image" alt="" />
      </div>
    </div>
  </div>

  <script src="./js/index.js"></script>
  <script src="./utils/alert.js"></script>
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <script src="./lib/bootstrap-5.3.0/js/bootstrap.min.js"></script>

</body>

</html>
