<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./font/iconfont1/iconfont.css">
  <link rel="stylesheet" href="./lib/layui-v2.8.12/src/css/layui.css">
  <style>

  </style>
  <title>登录页面</title>
</head>

<body>
  <!-- 弹出框 -->
  <div class="alert info-box hide">
    <!-- 提示信息 -->
  </div>

  <!-- 主框架 -->
  <div class="my-container">

    <div class="panels-container">
      <div class="panel">
        <img src="./img/football.svg" class="image" alt="" />
      </div>
    </div>
  </div>




  <script src="./js/index.js"></script>
  <script src="./utils/alert.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./lib/layui-v2.5.6/src/layui.js"></script>
  <script>
    layui.use(function () {
      var form = layui.form
      var layer = layui.layer
      // 提交事件
      form.on('submit(demo-login)', function (data) {
        var field = data.field // 获取表单字段值
        // 显示填写结果，仅作演示用
        layer.alert(JSON.stringify(field), {
          title: '当前填写的字段值'
        })
        // 此处可执行 Ajax 等操作
        // …
        return false // 阻止默认 form 跳转
      })
    });
  </script>

</body>

</html>
